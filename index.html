<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przeglądarka</title>
  <style>   
      
    .odd,
    .even{
      display: inline-flex;
      flex-direction: column;  
      align-content: flex-start;    
    } 

    tbody{
      vertical-align: top;
    }    
  </style>
</head>
<body>
  <h1>I. Przeglądarka</h1>
  <button class="btn">Generuj 20 liczb</button>
  <table>   
    <tr class="even"> 
      <th>Parzyste:</th>              
    </tr>
    <tr class="odd">      
      <th>Nieparzyste:</th>       
    </tr>
  </table>

  <script>
    const btn = document.querySelector('.btn')
    const even = document.querySelector('.even')
    const odd = document.querySelector('.odd')
    const randomNum = []

      const generateRandom = () => {        
      let i = 0
              
      for (i = 0; i < 20; i++) {   
        if  (randomNum.length === 20){
          const cleanAllevenTH = document.querySelector('td')
          cleanAllevenTH.parentElement.removeChild(cleanAllevenTH)        
        }
        randomNum[i] = Math.floor(Math.random() * 100 + 1)         
      }

      function compare (a, b){
        return a - b
      }

      randomNum.sort(compare).forEach(num => {
        if (!(num % 2)) {
          const td = document.createElement('td')
          even.appendChild(td)
          td.textContent = num
        } else {
          const td = document.createElement('td')
          odd.appendChild(td)
          td.textContent = num
        }    
       })        
      }    
    btn.addEventListener('click', generateRandom)
  </script>
</body>
</html>
